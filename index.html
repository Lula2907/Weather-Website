<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather-card">
        <div class="search-bar">
            <input type="text" id="input" placeholder="Search">
            <button onclick="display()"><img src="search.png" alt="Search"></button>
        </div>

        <div class="weather-info">
            <img src="clear.png" alt="Weather">
            <p><span id="temp"></span> <sup>o</sup> C</p>
        </div>

        <div class="additional-info">
            <div class="humidity">
                <img src="humidity.png" alt="Humidity">
                <p><span id="humid"></span></p>
                <p>Humidity</p>
            </div>

            <div class="wind">
                <img src="wind.png" alt="Wind Speed">
                <p><span id="wind"></span></p>
                <p>Wind</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
                function display()
                {
                    var city=document.getElementById("input").value;

                    $.ajax
                    ({
                        url:`https://api.openweathermap.org/data/2.5/weather`,
                        method:"get",
                        data:{"q": city, "appid":"c522eeb3c0f5e985cf2db1eb2baad604", "units":"metric"},
                        success:function(response)
                        {
                            document.getElementById('temp').innerHTML = response.main.temp;
                            document.getElementById('humid').innerHTML=response.main.humidity;
                            document.getElementById('wind').innerHTML=response.wind.speed;
                        }
                    })

                }
        </script>
</body>
</html>
